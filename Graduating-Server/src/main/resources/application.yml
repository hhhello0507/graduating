spring:
  application:
    name: Graduating-Server
  datasource:
    url: jdbc:postgresql://${DB_URL}/${DB_NAME:graduating}
    #    url: jdbc:mysql://localhost:3306/graduating
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
server:
  port: 1234
secret:
  neis:
    apikey: ${NEIS_APIKEY}